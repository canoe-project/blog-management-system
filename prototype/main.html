<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CKEditor 5 â€“ Document editor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/23.0.0/decoupled-document/ckeditor.js"></script>
    <link href="main.css"  rel="stylesheet">

</head>

<body>
    <div class="wrapper">

        <div class="documentExplorer" >
            <div id="noticeContainer">
                <div class="explorerButton">notice</div>
                <ul class="titleList">
                </ul>
            </div>
            <div id="writingContainer">
                <div class="explorerButton">writing</div>
                <ul class="titleList"></ul>
            </div>
            <div id="pictureContainer">
                <div class="explorerButton">picture</div>
                <ul class="titleList"></ul>
            </div>
        </div>
        
        <div id="contents">
        <header>
            <div id="documentSelect"></div>
            <div id="searchBar">
                <div id="searchBarIcon"></div>
            </div>
            <div id="bellIcon"></div>
        </header>
        <div id="workStation">
            <div id="toolbar-container"></div>

            <!-- This container will become the editable. -->
            <div id="editor">
                <p>This is the initial editor content.</p>
            </div>
            <!-- <button class="save">save</button> -->
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
